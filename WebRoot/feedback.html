<div class="g-bd f-cb">
    <div class="m-title" id="tip" style="display:none">意见反馈</div>
     <div class="m-form f-fs14">
        <form id="form" action="./feedback.do" method="post">
            <div class="formitm">
                <label class="lab">#姓名：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"  name="name" />
                    <span ></span>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">#常用邮箱：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt"  name="email" />
                    <span ></span>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">院系/专业：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt" name="department"/>
                    <span ></span>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">#反馈内容：</label>
                <div class="ipt">
                    <textarea class="u-tat"  name="content"></textarea>
                    <span ></span>
                </div>
            </div>
            <div class="formitm">
                <label class="lab">验证码：</label>
                <div class="ipt">
                    <input type="text" class="u-ipt" style="width:150px;" name="verify" /><img class="code-img" src="./verify.do" alt="验证码" id="verifyImage" onclick="verifyChange()" /><a href="javascript:void(0)" class="f-ib" onclick="verifyChange()">换一张</a>
                </div>
            </div>
            <div class="formitm formitm-1">
                <input type="submit" value="提交" class="u-btn g-bgc0" id="btn" />
            </div>
        </form>
    </div>

<script type="text/javascript">
$(function(){
    var rules={
        name:{
            required:true,
            CHS:true
        },
        email:{
            required:true,
            email:true,
            minlength:3,
            maxlength:35
        },
        department:{
            minlength:3,
            maxlength:50
        },
        content:{
            required:true,
            minlength:3,
            maxlength:350
        }
    }

    form("#form",rules, "./feedback.do", "POST", "#tip", "#btn", function(){
        $('#form').hide();
        $('#tip').html('提交成功啦！感谢你的反馈，我们会尽快予以回复！');
    });
})

function verifyChange(){
    $("#verifyImage").attr("src","./verify.do?t="+Math.random());
}
</script>
