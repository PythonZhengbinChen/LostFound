    function getLostThingInfoList() {
      $("#main_list").html("");
      $.ajax({
        url: "/LostFound/getLostThingInfoList.do",
        async: false,
        type: "post",
        dataType: "json",
        success: function(data) {
          $("#main_list").html("");
          for(var i=0;i<data.length;i++) {
          		var campus = "西校区";
          		if(data[i].campus == 0) {
          			campus = "东校区";
          		}
          		var type = "";
          		switch(data[i].type) {
          			case 0: type = "其他";break;
          			case 1: type = "书籍资料";break;
          			case 2: type = "衣物饰品";break;
          			case 3: type = "交通工具";break;
          			case 4: type = "随身物品";break;
          			case 5: type = "电子数码";break;
          			case 6: type = "卡类证件";break;
          		}
           		var str = "<div class=\"item\"><a href=\"gotoGetLostThingById.do?id="+data[i].id+"\" target=\"_blank\" hidefocus=\"true\"><div class=\"goods\">"+
           		data[i].feature+"</div><div class=\"content f-cb\"><div class=\"img\"><img src=\"images/"+data[i].id+".jpg\"/></div><div class=\"des\">"+
           		data[i].description+"</div></div><div class=\"description\"><div class=\"f-fl\">"+data[i].time+"</div><div class=\"f-fl i\">"+
           		campus+"</div><div class=\"f-fl i\">"+type+"</div><div class=\"f-fl i\"> "+data[i].place+"</div> </div></a></div>";
                $("#main_list").append(str);
          }
        },
        error: function(e) {
          console.log(e.responseText);
        }
      });
    }
